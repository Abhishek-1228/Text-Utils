<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Text-Utils</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">My Site To Format Text</a>
    </nav>

    <form action="analyse" method="POST">
        {% csrf_token %}
        <textarea name="text" rows="10" style="width: 1000px; margin: auto; display: block;">
        </textarea>
        <div class="container mt-4 mx-auto">
        <div class="custom-control custom-switch mx-auto">
            <input type="checkbox" name="remove" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label font-weight-bold" for="customSwitch1">Remove punctuations</label>
        </div>
        
        <div class="custom-control custom-switch">
            <input type="checkbox" name="caps"  class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label font-weight-bold" for="customSwitch2">Full Caps</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label font-weight-bold" for="customSwitch3">New Line Remover</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="extraspaceremover"class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label font-weight-bold" for="customSwitch4"> Extra Space Remover</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3 ">Analyse text</button>

    </div>

    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
